<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Edit User</title>
</head>
<body>
<h1>Edit User</h1>
<form th:action="@{/users/user/{id}(id=${user.id})}" method="post" th:object="${user}">
    <label>Name: <input type="text" th:field="*{name}" /></label><br/>
    <label>Surname: <input type="text" th:field="*{surname}" /></label><br/>
    <label>Age: <input type="number" th:field="*{age}" /></label><br/>
    <label>Email: <input type="email" th:field="*{email}" /></label><br/>
    <button type="submit">Update</button>
</form>
<br>
<a href="/users">Back</a>
</body>
</html>
