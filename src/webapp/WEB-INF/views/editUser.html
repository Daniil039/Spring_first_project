<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Edit User</title>
    <style>
        form {
            display: flex;
            flex-direction: column;
            width: 300px;
            gap: 10px;
            font-family: sans-serif;
        }
        label {
            font-weight: bold;
        }
        input, button {
            padding: 8px;
            font-size: 14px;
        }
        button {
            background: gold;
        }
    </style>
</head>
<body>
<h1>Edit User</h1>
<form th:action="@{'/users/' + ${user.id}}" th:object="${user}" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" required/>

    <label for="surname">Surname:</label>
    <input type="text" id="surname" th:field="*{surname}" required/>

    <label for="age">Age:</label>
    <input type="number" id="age" th:field="*{age}" min="0" max="127" required/>

    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" required/>

    <button type="submit">Update</button>
</form>
<br>
<button onclick="window.location.href='/users';">Back to users</button>
</body>
</html>
