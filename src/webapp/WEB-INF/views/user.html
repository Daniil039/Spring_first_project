<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>User Details</title>
</head>
<body>
<h1>User Details</h1>
<table border="1">
    <tr><th>ID</th><td th:text="${user.id}"></td></tr>
    <tr><th>Name</th><td th:text="${user.name}"></td></tr>
    <tr><th>Surname</th><td th:text="${user.surname}"></td></tr>
    <tr><th>Age</th><td th:text="${user.age}"></td></tr>
    <tr><th>Email</th><td th:text="${user.email}"></td></tr>
</table>
<br>
<a href="/users">Back to list</a>
</body>
</html>
