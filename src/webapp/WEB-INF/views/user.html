<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>User Details</title>
    <style>
        table th, table td, form {
            padding: 10px 5px;
            font-family: sans-serif;
            font-size: 14px;
            border-style: solid;
            border-width: 1px;
            background-color: ivory;
        }
        button {
            padding: 5px;
            background: gold;
        }
    </style>
</head>
<body>
<h1>User Details</h1>
<table border="1">
    <tr>
        <th>UserId</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Age</th>
        <th>Email</th>
    </tr>
    <tr>
        <td th:text="${user.id}">UserId</td>
        <td th:text="${user.name}">Name</td>
        <td th:text="${user.surname}">Surname</td>
        <td th:text="${user.age}">Age</td>
        <td th:text="${user.email}">Email</td>
    </tr>
</table>
<br>
<button onclick="window.location.href='/users';">Back to users</button>
</body>
</html>
