<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Users</title>
    <style>
        table th, table td {
            padding: 10px;
            font-family: sans-serif;
            font-size: 14px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
        button {
            padding: 5px 10px;
            margin: 2px;
        }
        .add-btn {
            background-color: #4CAF50;
            color: white;
        }
        .edit-btn {
            background-color: gold;
        }
        .delete-btn {
            background-color: crimson;
            color: white;
        }
    </style>
</head>
<body>
<h1>All Users</h1>

<button class="add-btn" onclick="window.location.href='/users/new'">Add New User</button>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Age</th>
        <th>Email</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td><a th:href="@{/users/user/{id}(id=${user.id})}" th:text="${user.id}">1</a></td>
        <td th:text="${user.name}">Name</td>
        <td th:text="${user.surname}">Surname</td>
        <td th:text="${user.age}">Age</td>
        <td th:text="${user.email}">Email</td>
        <td>
            <form th:action="@{/users/user/{id}/edit(id=${user.id})}" method="get" style="display:inline;">
                <button type="submit" class="edit-btn">Edit</button>
            </form>
            <form th:action="@{/users/user/{id}/delete(id=${user.id})}" method="post" style="display:inline;">
                <button type="submit" class="delete-btn">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
